<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car World</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<style>
    .col-4
    {

    }
</style>
</head>
<body>
    <center><h1 class="text-primary">Car World</h1></center>
<br><br>
    <div class="row m-1 ">
        <div class="col-4 bg-light rounded">
            <h2 class="text-primary">Enter Details</h2>
            <label for="brand">Car Brand</label>
            <input type="text" id="brand" placeholder="Car Brand" class="form-control" required>
            <label for="price">Price</label>
            <input type="text" id="price" placeholder="Price" class="form-control" required>
            <label for="key">Key</label>
            <input type="text" name="key" id="key" placeholder="key" class="form-control" required>
            <button class="btn border-success m-1" id="store" onclick="storefn()">Store Records</button>

        </div>

        <div class="col-4 bg-light rounded">
            <h2 class="text-primary">Enter Key to Retrieve Item</h2>
            <label for="retkey" >Key</label>
            <input type="text" class="form-control" id="retkey">
            <button class="btn border-primary m-1" onclick="retfn()">Retrieve Records</button>
            <div id="result"></div>
        </div>
        <div class="col-4 bg-light rounded">
            <h2 class="text-primary">Enter Key to Delete Item</h2>
            <label for="remkey">Key</label>
            <input type="text" placeholder="Key" class="form-control" id="remkey">
            <button  onclick="remfn()" class="form-control m-1 btn border-danger">Remove Records</button>
        </div>
    </div>
    <br>
    <button class="btn form-control btn-danger" onclick="clearfn()" >Clear All Records</button>
    <script src="./script.js"></script>
</body>
</html>
